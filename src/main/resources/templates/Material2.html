<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Bookshelves &amp; Reading Lists</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/css/material-design-lite.css" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css"/>
    <link rel="stylesheet" href="/css/material-ui.css"/>

</head>
<body class="mdc-typography">
<div class="screen-size"></div>
<div class="main-container">
    <header class="mdc-toolbar mdc-menu-anchor mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="menu-btn material-icons">menu</button>
                <span class="mdc-toolbar__title">Bookshelves</span>
            </section>
            <section class="mdc-toolbar__section">
                <input type="text" id="my-textfield" class="mdc-textfield__input"/>
                <i class="material-icons">search</i>
            </section>
            <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                <div class="">
                    <i id="logout-menu" class="material-icons">more_vert</i>
                    <div class="mdc-simple-menu" tabindex="-1">
                        <ul class="mdc-simple-menu__items mdc-list" role="menu" aria-hidden="true">
                            <li class="mdc-list-item" role="menuitem" tabindex="0">
                                <a id="logout-btn" href="">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <div class="content-drawer">
        <aside id="aside-drawer" class="mdc-temporary-drawer">
            <nav id="aside-drawer-nav" class="mdc-temporary-drawer__drawer">
                <header class="mdc-temporary-drawer__header">
                    <div class="mdc-temporary-drawer__header-content">
                        <h2>Bookshelves</h2>
                    </div>
                </header>
                <div id="aside-drawer-content" class="mdc-list-group mdc-temporary-drawer__content">
                    <nav class="mdc-list">
                        <a class="mdc-list-item" href="#">My Books</a>
                        <a class="mdc-list-item" href="#">Currently Reading</a>
                        <a class="mdc-list-item" href="#">Want to Read</a>
                        <a class="mdc-list-item" href="#">Completed</a>
                    </nav>

                    <hr class="mdc-list-divider"/>

                    <nav class="mdc-list">
                        <a class="mdc-list-item" th:each="shelf :${shelves}" th:text="${shelf}"></a>
                        <a class="mdc-list-item" href="#">
                            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">add</i>Create new shelf
                        </a>
                    </nav>
                </div>
            </nav>
        </aside>
        <main class="content-main">
            <h1 class="mdc-typography--display1">Persistent Drawer</h1>
            <p class="mdc-typography--body1">Click the menu icon above to open and close the drawer.</p>
        </main>
    </div>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/js/material-ui.js"></script>
</body>
</html>
