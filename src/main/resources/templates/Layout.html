<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>Bookcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navigation">
        <div class="navigation-left">
            <div class="sidebar-open-icon" onclick="showHide()">
                <i class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></i>
            </div>
            <h2 class="navigation-brand navigation-item">Bookcase</h2>
        </div>
        <div class="navigation-right">
            <form class="navigation-search hidden-xs" th:action="@{/search}" th:object="${query}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" th:field="*{query}"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle user-icon-btn" type="button" id="user-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="glyphicon glyphicon-option-vertical"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                    <li><a href="#" onclick="document.getElementById('logout').submit();">Logout</a></li>
                    <form id="logout" th:action="@{/logout}" method="post"/>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="sidebar-inner">
            <ul class="sidebar-nav">
                <li><a th:href="@{/books}">My Books</a></li>
                <li><a href="">Currently Reading</a></li>
                <li><a href="">To Read</a></li>
                <li><a href="">Completed</a></li>
                <hr class="sidebar-nav__separator"/>
                <li th:each="shelf :${shelves}"><a th:href="@{'/getShelf/'+ ${shelf}}" th:text="${shelf}"></a></li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <a data-toggle="modal" data-target="#newShelf">New Shelf  +</a>
        </div>
    </div>
    <div class="main-content">
        <div layout:fragment="content"></div>
    </div>

    <div class="modal fade" id="newShelf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create a New Shelf</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newShelfInput">Shelf Name</label>
                        <input id="newShelfInput" class="form-control" type="text" placeholder="Shelf Name"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="saveNewShelf" type="button" class="btn btn-primary" onclick="saveShelf()">Save</button>
                </div>
            </div>
        </div>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
