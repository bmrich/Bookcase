    <style>
        .card-holder * {
            margin: 0;
            padding: 0;
        }
        .card-holder {
            display: flex;
            /*flex-direction: row;*/
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-around;
        }
        .card {
            display: inline-flex;
            border-radius: 2px;
            margin: 10px;
            box-shadow: var(--z-depth-2);
            width: 30%
        }
        .card-img {
            height: 150px;
            width: 100px;
            border-radius: 2px 0px 0px 2px;
        }
        .card-content {
            height: 200px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0px 2px 2px 0px;
            background-color: var(--secondary-light);
        }
        .card-content h4 {
            margin-bottom: 5px;
        }
    </style>
    <div class="card-holder">
        <div class="card" th:each="book :${results}">
            <img class="card-img" th:src="${book.imageUrl}"/>
            <div class="card-content">
                <h4><a th:href="@{'/bookinfo/'+${book.isbn13}}" th:text="${book.title}"></a></h4>
                <p th:each="author :${book.authors}">
                    <a th:href="@{'/author/'+${author.id}}" th:text="${author.firstName} +' '+ ${author.lastName}"></a>
                    <span th:text="${book.authors}"></span>
                </p>
            </div>
        </div>
    </div>
