<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorator="Layout">
<head lang="en">
</head>
<body>
<!--Everything Goes Here-->
<div layout:fragment="content">
    <div class="card-holder">
        <div class="card-page-header">
            <h2>My Books</h2>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sorting
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a th:href="@{'/books/5'}">Date Added: New to Old</a></li>
                    <li><a th:href="@{'/books/4'}">Date Added: Old to New</a></li>
                    <li><a th:href="@{'/books/6'}">Title: A to Z</a></li>
                    <li><a th:href="@{'/books/7'}">Title: Z to A</a></li>
                    <li><a th:href="@{'/books/2'}">Page Count: Low to High</a></li>
                    <li><a th:href="@{'/books/3'}">Page Count: High to Low</a></li>
                    <li><a th:href="@{'/books/0'}">Author: A to Z</a></li>
                    <li><a th:href="@{'/books/1'}">Author: Z to A</a></li>
                </ul>
            </div>
        </div>
        <div class="card" th:each="book :${results}">
            <img class="card-img" th:src="${book.imageUrl}"/>
            <div class="card-content">
                <div class="card-details-container">
                    <div class="card-title limit-2">
                        <h4><a th:href="@{'/bookinfo/'+${book.isbn13}}" th:text="${book.title}" th:title="${book.title}"></a></h4>
                    </div>
                    <hr/>
                    <div class="card-author limit-2">
                        <p th:each="author :${book.authors}">
                            <a th:href="@{'/author/'+${author.id}}" th:text="${author.lastName} +', '+ ${author.firstName}"
                               th:title="${author.lastName} +', '+ ${author.firstName}"></a>
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="date" th:text="${book.dateCreated}"></small>
                    <small class="page-count" th:text="${book.pageCount}"></small>
                </div>
            </div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </div>
</div>
<!--End Everything-->
</body>
</html>
