<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorator="Layout">
<head lang="en">
</head>
<body>
<!--Everything Goes Here-->
<div layout:fragment="content">
    <style>
        .card-holder * {
            margin: 0;
            padding: 0;
        }
        .card-holder {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            display: inline-flex;
            border-radius: 2px;
            margin: 10px;
            box-shadow: var(--z-depth-2);
        }
        .card-img {
            height: 150px;
            width: 100px;
            border-radius: 2px 0px 0px 2px;
        }
        .card-content {
            height: 150px;
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0px 2px 2px 0px;
            background-color: var(--secondary-light);
        }
        .card-content h4 {

        }
        .card-content a {
            /*text-decoration: none;*/
        }
        .card-content h4 a {
            color: var(--secondary-light-text-black);
        }
        .card-content h4 a:hover {
            color: var(--primary-color);
            text-shadow: var(--z-depth-1);
        }
        .card-content p a {
            color: var(--secondary-text-black);
        }
        .card-content p a:hover {
            color: var(--primary-light);
            text-shadow: var(--z-depth-1);
        }
        .card-content hr {
            margin: 5px -10px;
        }
    </style>
    <div class="card-holder">
        <div class="card" th:each="book :${results}">
            <img class="card-img" th:src="${book.imageUrl}"/>
            <div class="card-content">
                <h4><a th:href="@{'/bookinfo/'+${book.isbn13}}" th:text="${book.title}" th:title="${book.title}"></a></h4>
                <hr/>
                <p th:each="author :${book.authors}">
                    <a th:href="@{'/author/'+${author.id}}" th:text="${author.firstName} +' '+ ${author.lastName}"
                       th:title="${author.firstName} +' '+ ${author.lastName}"></a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--End Everything-->
</body>
</html>
